<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey form below:</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" min="1" max="100" placeholder="Enter your age" required>
        
        <label for="dropdown">Country:</label>
        <select id="dropdown" name="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select>
        
        <p>Gender:</p>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        
        <p>Interests:</p>
        <label><input type="checkbox" name="interests" value="sports"> Sports</label>
        <label><input type="checkbox" name="interests" value="music"> Music</label>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
