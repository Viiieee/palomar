<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pyramid</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
    }
    pre {
      background-color: #f0f0f0;
      padding: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Triangle Pattern Generator</h1>
  <pre id="output"></pre>

  <script>
    const character = "#";
    const count = 8;
    const inverted = true; // Change to true for inverted triangle
    const rows = [];

    function padRow(rowNumber, rowCount) {
      const spaces = " ".repeat(rowCount - rowNumber);
      const chars = character.repeat(2 * rowNumber - 1);
      return spaces + chars + spaces;
    }

    for (let i = 1; i <= count; i++) {
      const row = padRow(i, count);
      if (inverted) {
        rows.unshift(row);
      } else {
        rows.push(row);
      }
    }

    const result = rows.join("\n");
    document.getElementById("output").textContent = result;
    console.log(result); // Optional debug output
  </script>
</body>
</html>
