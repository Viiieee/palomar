<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNews</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            line-height: 1.7;
            color:#1f2937;
            transition: all 0.4s ease;
        }
        header {
            background: linear-gradient(130deg, #5e51d8, #ff7eb3);
            padding: 25px;
            position: sticky;
            z-index: 1000;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #90979c;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav a {
            color: #dbeafe;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        nav .active,
        nav a:hover {
            background-color: #fff;
            color: #3b82f6;
        }
        .dark-mode {
            background: #111827;
            color: #d1d5db;
        }
        .dark-mode .card,
        .dark-mode .sidebar-section,
        .dark-mode footer {
            background-color: #1f2937;
        }
        .theme-toggle {
            background: #717172;
            color: #1f2937;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }
        .main-container {
            display: grid;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .featured-section {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .featured-section img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-bottom: 5px solid #3b82f6;
        }
        .featured-content {
            padding: 30px;
        }
        .category-tag {
            background: #3b82f6;
            color: #fff;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 15px;
            display: inline-block;
        }
        .h1 {
            font-size: 40px;
            margin: 10px 0;
            line-height: 1.3;
        }
        .meta {
            font-size: 14px;
            color: #6b7280;
        }
        .news-feed {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .sidebar-section {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: none;
            color: #3b82f6;
            padding: 8px 16px;
            border: 1px solid #3b82f6;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 20px;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #3b82f6;
            color: #fff;
        }
        .trending-list {
            list-style: none;
        }

            margin-bottom: 15px;
            font-size: 15px;
            cursor: pointer;
